[global/wm]
include-file = $HOME/.config/polybar/colors.ini

[bar/main]
width = 100%
height = 24pt

background = ${colors.base}
foreground = ${colors.text}
radius = 0

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = Hack Nerd Font:size=14;2

modules-left = xworkspaces i3 xwindow
modules-right = battery backlight pulseaudio date time

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.crust}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

[module/i3]
type = internal/i3

format = <label-mode>

label-mode-padding = 2
label-mode-background = ${colors.crust}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery

format-charging = <ramp-capacity>  <label-charging>
format-charging-foreground = ${colors.green}

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-foreground = ${colors.red}

format-full = <ramp-capacity>  <label-charging>
format-full-foreground = ${colors.green}

label-charging = %percentage%%

label-discharging = %percentage%%

label-full = %percentage%%

label-low = %percentage%%

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  

[module/backlight]
type = internal/backlight

card = intel_backlight

use-actual-brightness = true

format-prefix = " "
format-prefix-foreground = ${colors.yellow}

format = <label>
format-foreground = ${colors.yellow}

label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.pink}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.pink}

label-muted = "󰖁 0%"
label-muted-foreground = ${colors.overlay0}


[module/date]
type = internal/date
interval = 1

date = %A %d %B

format = 󰭦 <label>
format-foreground = ${colors.mauve}

label = %date% 
label-foreground = ${colors.mauve}

[module/time]
type = internal/date
interval = 1

time = %H:%M

format = 󱑍 <label>
format-foreground = ${colors.blue}

label = %time%
label-foreground = ${colors.blue}

[settings]
screenchange-reload = true
pseudo-transparency = true
